<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
	<title>Test</title>
	<style>
		div {
			float: left;
			margin:20px;
			background:#999999;
			position:relative;
			overflow:hidden;
		}
		img {
			position:absolute;
		}
		#holder1 {
			width:50px;
			height:50px;
		}
		#holder2 {
			width:100px;
			height:100px;
		}
		#holder3 {
			width:120px;
			height:120px;
		}
		#holder4 {
			width:30px;
			height:30px;
		}
	</style>
</head>
<body>

<div id="holder1"><img /></div>
<div id="holder2"><img /></div>
<div id="holder3"><img /></div>
<div id="holder4"><img /></div>

<script src="jquery-2.1.3.min.js"></script>
<script>
	function setImage($holders, url, aspectRatio){
		var imgH, imgW, imgL, imgT;
		if (aspectRatio>1){ //wide
			imgH="100%";
			imgW="auto";
			imgT=0;
			imgL= (1-aspectRatio)/2 *100 +"%";
		}
		else { //tall
			imgH="auto";
			imgW="100%";
			imgT=(1-1/aspectRatio)/2 *100 +"%";
			imgL=0;
		}
		$holders.find("img").attr("src",url).css({"width":imgW, "height":imgH, "top":imgT, "left":imgL});
	}

	setImage($("#holder1"), "img/players_test/player0.jpg",300/400);
	setImage($("#holder2"), "img/players_test/player1.jpg",800/400);
	setImage($("#holder3,#holder4"), "img/players_test/player3.jpg",300/600);
</script>
</body>
</html>
